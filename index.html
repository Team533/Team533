<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Team533</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">&nbsp;</header>
        <div class="main">
            <img src="assets/img/logo.png" class="logo white" alt="Team533"/>
            <img src="assets/img/logo-red.png" class="logo red" alt="Team533"/>
        </div>
        <footer class="mt-auto">&nbsp;</footer>
    </div>
</body>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
    let body = document.body;
    let className = 'white';

    function effect() {
        if (body.classList) {
            body.classList.toggle(className);
        } else {
            // For IE9
            var classes = body.className.split(" ");
            var i = classes.indexOf(className);

            if (i >= 0)
                classes.splice(i, 1);
            else
                classes.push(className);
            body.className = classes.join(" ");
        }
    }

    setInterval(effect, 15 * 1000);
});
</script>
</html>
